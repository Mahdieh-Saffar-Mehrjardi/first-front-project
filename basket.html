<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiKart Ecommerce Angular 15 | Angular Ecommerce Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=M+PLUS+Rounded+1c&family=Roboto:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fa118d1b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-first-container">
                <div class="header-first">
                    <div class="header-first-left">
                        <ul class="content-firstLeftHeader">
                            <li class="first">Welcome to Our store Multikart</li>
                            <li class="second">Call Us: 123 - 456 - 7890</li>
                        </ul>
                    </div>
                    <div class="header-first-right">
                        <ul class="content-firstRightHeader">
                            <li class="header-list-item">
                                <a class="header-top-link compare" href="#"><i class="fa fa-random"></i>Compare</a>
                            </li>
                            <li class="header-list-item">
                                <a class="header-top-link wishlist" href="#"><i class="fa fa-heart"></i>Wishlist</a>
                            </li> 
                            <div class="header-drop">
                                <li class="header-list-item my-account">
                                    <a class="header-top-link my-account-link" href="#"><i class="fa fa-user"></i>My
                                        Account</a>
                                    <ul class="item-hover my-account-hover">
                                        <li class="login-hover"> <a href="#">Login</a> </li>
                                        <li class="logout-hover"> <a href="#">Logout</a> </li>
                                    </ul>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="header-second-container"></div>
        </header>
    </div>   
</body>
</html>
